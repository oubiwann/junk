<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>YUI3 Accordion widget - build from script</title>
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.3.0/build/cssreset/reset-min.css&3.3.0/build/cssfonts/fonts-min.css&gallery-2011.03.23-22-20/build/gallery-accordion/assets/skins/sam/gallery-accordion.css">
  <style type="text/css">
  html, body {
    height:100%;
  }
  div#acc1 {
    width: 300px;
  }
  </style>
  <script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>
  <script type="text/javascript">
YUI({
    gallery : 'gallery-2011.03.23-22-20'
}).use('gallery-accordion', function(Y) {
    var item1, item2, item3, accordion;
    // accordion
    accordion = new Y.Accordion({
        srcNode: "#acc1",
        useAnimation: true,
        collapseOthersOnExpand: true
    });
    accordion.render();

    // first item
    item1 = new Y.AccordionItem({
        label: "Item1, added from script",
        id: "dynamicItem1"
    });
    item1.set("bodyContent", "This is the body of the item, added " +
              "dynamically to accordion.<br/><br/>Content height has been " +
              "set as \"fixed, 80px\".");
    accordion.addItem(item1);

    // second item
    item2 = new Y.AccordionItem({
        label: "Item2, added from script",
        id: "dynamicItem2"
    });
    item2.set("bodyContent", "This is the body of the item, added " +
              "dynamically to accordion, before item1.<br/><br/>Content " +
              "height has been set as \"stretch\".");
    accordion.addItem(item2);

    // third item
    item3 = new Y.AccordionItem({
        label: "Item3, added from script",
        id: "dynamicItem3"
    } );
    item3.set("bodyContent", "<div style='position:relative;'>This is the " +
              "body of the item, added dynamically to accordion.<br/><br/>" +
              "Content height has been set as \"auto\".</div>");
    accordion.addItem(item3);
});
  </script>
</head>
<body class="yui3-skin-sam">
    <div>
        <div id="acc1"></div>
    </div>
</body>
