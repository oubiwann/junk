
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>YUI3 Accordion widget - build from script</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.3.0/build/cssreset/reset-min.css&3.3.0/build/cssfonts/fonts-min.css&gallery-2011.03.23-22-20/build/gallery-accordion/assets/skins/sam/gallery-accordion.css">

<style type="text/css">
    html, body {
        height:100%;
    }
</style>

<script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"></script>

<script type="text/javascript">

YUI({
    gallery : 'gallery-2011.03.23-22-20'
}).use( 'gallery-accordion', function(Y) {
    var item1, item2, item3, accordion;

    accordion = new Y.Accordion({
        srcNode: "#acc1",
        useAnimation: true,
        collapseOthersOnExpand: true
    });

    accordion.render();

    item1 = new Y.AccordionItem( {
        label: "Item1, added from script",
        expanded: true,
        id: "dynamicItem1",
        contentHeight: {
            method: "fixed",
            height: 80
        },
        closable: true
    } );

    item1.set( "bodyContent", "This is the body of the item, added dynamically to accordion.<br>Content height has been set as \"fixed, 80px\"." );

    accordion.addItem( item1 );

    item2 = new Y.AccordionItem( {
        label: "Item2, added from script",
        expanded: true,
        id: "dynamicItem2",
        contentHeight: {
            method: "stretch"
        }
    } );

    item2.set( "bodyContent", "This is the body of the item, added dynamically to accordion, before item1.<br>Content height has been set as \"stretch\"." );

    accordion.addItem( item2, item1 );

    item3 = new Y.AccordionItem( {
        label: "Item3, added from script",
        expanded: true,
        alwaysVisible: true,
        id: "dynamicItem3",
        contentHeight: {
            method: "auto"
        }
    } );

    item3.set( "bodyContent", "<div style='position:relative;'>This is the body of the item, added dynamically to accordion.<br>Content height has been set as \"auto\".</div>" );

    accordion.addItem( item3 );
});

</script>

</head>

<body class="yui3-skin-sam">
    <div style="position: absolute; left: 50px; top: 50px; width: 350px; height: 420px;">
        <div id="acc1"></div> <!-- If your application runs in quirks mode, you may have to set the following styles for IE: style="position: relative; height: 420px; overflow:hidden;" -->
    </div>

</body>
